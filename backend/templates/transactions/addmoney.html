<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Transaction - My Wallet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .card {
            backdrop-filter: blur(10px);
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 1rem;
        }
        .card-header {
            background: transparent;
            border-bottom: none;
        }
        .form-control, .form-select {
            border-radius: 0.75rem;
            padding: 0.75rem 1rem;
            border: 1px solid #e0e0e0;
        }
        .form-control:focus, .form-select:focus {
            box-shadow: 0 0 0 0.25rem rgba(102, 126, 234, 0.25);
            border-color: #667eea;
        }
        .btn-primary {
            background: linear-gradient(to right, #667eea, #764ba2);
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.75rem;
            font-weight: 600;
            transition: transform 0.2s;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            background: linear-gradient(to right, #5a71d9, #6a4494);
        }
        .form-check-input:checked {
            background-color: #667eea;
            border-color: #667eea;
        }
        h1 {
            color: #2d3748;
            font-weight: 600;
            font-size: 2rem;
        }
        .radio-group {
            background-color: #f8fafc;
            border-radius: 0.75rem;
            padding: 1rem;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-6">
                <div class="card shadow-lg">
                    <div class="card-header">
                        <h1 class="text-center mt-3 mb-0">Add Transaction</h1>
                    </div>
                    <div class="card-body p-4">
                        <form method="post" action="{% url 'add_money' %}">
                            {% csrf_token %}
                            
                            <!-- Transaction Type -->
                            <div class="mb-4">
                                <label class="form-label fw-bold mb-3">Transaction Type</label>
                                <div class="radio-group">
                                    <div class="d-flex justify-content-around">
                                        <div class="form-check">
                                            <input type="radio" class="form-check-input" name="transaction_type" value="Expense" id="expense" required>
                                            <label class="form-check-label" for="expense">Expense</label>
                                        </div>
                                        <div class="form-check">
                                            <input type="radio" class="form-check-input" name="transaction_type" value="Income" id="income" required>
                                            <label class="form-check-label" for="income">Income</label>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- Amount -->
                            <div class="mb-4">
                                <label for="amount" class="form-label fw-bold">Amount</label>
                                <div class="input-group">
                                    <span class="input-group-text">$</span>
                                    <input type="number" class="form-control" name="amount" id="amount" step="0.01" placeholder="Enter amount" required>
                                </div>
                            </div>

                            <!-- Transaction Date -->
                            <div class="mb-4">
                                <label for="transaction_date" class="form-label fw-bold">Transaction Date</label>
                                <input type="date" class="form-control" name="transaction_date" id="transaction_date">
                            </div>

                            <!-- Category -->
                            <div class="mb-4">
                                <label for="category" class="form-label fw-bold">Category</label>
                                <select name="category" id="category" class="form-select" required>
                                    <option value="" selected disabled>Select a category</option>
                                    <option value="Food">Food</option>
                                    <option value="Travel">Travel</option>
                                    <option value="Shopping">Shopping</option>
                                    <option value="Necessities">Necessities</option>
                                    <option value="Entertainment">Entertainment</option>
                                    <option value="Others">Others</option>
                                </select>
                            </div>

                            <!-- Submit Button -->
                            <div class="mt-5">
                                <button type="submit" class="btn btn-primary w-100">Save Transaction</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
