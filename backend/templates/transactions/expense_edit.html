<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Wallet - Edit Transaction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
</head>
<style>
    body {
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
    }
</style>
<body class="d-flex align-items-center py-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card border-0 shadow-lg">
                    <div class="card-header bg-white border-0 pt-4 pb-3">
                        <h3 class="text-center mb-0">
                            <i class="fas fa-edit text-primary me-2"></i>
                            Edit Transaction
                        </h3>
                    </div>

                    <div class="card-body p-4">
                        <form method="post">
                            {% csrf_token %}

                            <!-- Transaction Type -->
                            <div class="mb-4">
                                <label class="form-label fw-bold">Transaction Type</label>
                                <div class="d-flex justify-content-around">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="transaction_type" id="expense" value="Expense"
                                               {% if transaction.transaction_type == 'Expense' %}checked{% endif %} required>
                                        <label class="form-check-label" for="expense">
                                            <i class="fas fa-minus-circle text-danger me-1"></i>
                                            Expense
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="transaction_type" id="income" value="Income"
                                               {% if transaction.transaction_type == 'Income' %}checked{% endif %} required>
                                        <label class="form-check-label" for="income">
                                            <i class="fas fa-plus-circle text-success me-1"></i>
                                            Income
                                        </label>
                                    </div>
                                </div>
                            </div>

                            <!-- Amount -->
                            <div class="mb-4">
                                <label class="form-label fw-bold" for="amount">Amount</label>
                                <input type="number" class="form-control" id="amount" name="amount" placeholder="Enter amount" step="0.01" min="0" required
                                       value="{{ transaction.amount }}">
                            </div>

                            <!-- Date -->
                            <div class="mb-4">
                                <label class="form-label fw-bold" for="transaction_date">Transaction Date</label>
                                <input type="date" class="form-control" id="transaction_date" name="transaction_date" required
                                       value="{{ transaction.transaction_date }}">
                            </div>

                            <!-- Category -->
                            <div class="mb-4">
                                <label class="form-label fw-bold" for="category">Category</label>
                                <select class="form-select" id="category" name="category" required>
                                    <option value="" selected disabled>Choose a category</option>
                                    <option value="Food" {% if transaction.category == 'Food' %}selected{% endif %}>Food & Dining</option>
                                    <option value="Travel" {% if transaction.category == 'Travel' %}selected{% endif %}>Travel</option>
                                    <option value="Shopping" {% if transaction.category == 'Shopping' %}selected{% endif %}>Shopping</option>
                                    <option value="Necessities" {% if transaction.category == 'Necessities' %}selected{% endif %}>Bills & Utilities</option>
                                    <option value="Entertainment" {% if transaction.category == 'Entertainment' %}selected{% endif %}>Entertainment</option>
                                    <option value="Others" {% if transaction.category == 'Others' %}selected{% endif %}>Others</option>
                                </select>
                            </div>

                            <!-- Submit Button -->
                            <button type="submit" class="btn btn-primary w-100 mt-3">
                                <i class="fas fa-save me-2"></i> Save Changes
                            </button>

                            <a href="/dashboard/" class="btn btn-light mt-3 w-100">
                                <i class="fas fa-times me-2"></i> Cancel
                            </a>
                        </form>

                    </div>
                </div>

                <div class="text-center mt-4">
                    <a href="/dashboard/" class="btn btn-outline-secondary mt-3">
                        Back to Dashboard
                    </a>
                </div>

            </div>
        </div>
    </div>
</body>
</html>
