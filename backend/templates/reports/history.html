<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Transaction History - Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --primary-color: #4361ee;
            --gradient-light: #f8f9fc;
            --gradient-dark: #e9ecf3;
        }
        
        body {
            background: linear-gradient(135deg, var(--gradient-light), var(--gradient-dark));
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            min-height: 100vh;
            padding: 20px;
        }

        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: linear-gradient(145deg, var(--primary-color), #3a0ca3);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 8px rgba(0,0,0,0.15);
        }

        .card {
            background: white;
            border: none;
            border-radius: 1rem;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
            transition: transform 0.3s;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card-header {
            background: linear-gradient(135deg, var(--primary-color), #3a0ca3);
            color: white !important;
            border-top-left-radius: 1rem;
            border-top-right-radius: 1rem;
            padding: 15px;
        }

        .transaction-table {
            background-color: white;
        }

        .transaction-table thead {
            background-color: #f1f3f5;
        }

        .badge-expense {
            background-color: #dc3545;
            color: white;
        }

        .badge-income {
            background-color: #28a745;
            color: white;
        }

        .download-btn {
            background: linear-gradient(145deg, var(--primary-color), #3a0ca3);
            border: none;
            transition: all 0.3s ease;
        }

        .download-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 10px rgba(0,0,0,0.15);
        }
    </style>
</head>
<body>
    <a href="{% url 'index' %}" class="back-btn">
        <i class="fas fa-arrow-left me-2"></i>Back to Dashboard
    </a>

    <div class="container-fluid">
        <h1 class="mb-4 text-center"><i class="fas fa-history me-2"></i>Transaction History</h1>

        <div class="row">
            <div class="col-lg-4 mb-4">
                <div class="card h-100">
                    <div class="card-header">
                        <i class="fas fa-chart-pie me-2"></i>Expense Categories
                    </div>
                    <div class="card-body">
                        <canvas id="expenseCategoriesChart" class="w-100"></canvas>
                    </div>
                </div>
            </div>
            <div class="col-lg-8 mb-4">
                <div class="card h-100">
                    <div class="card-header">
                        <i class="fas fa-list me-2"></i>Recent Transactions
                    </div>
                    <div class="card-body">
                        <table class="table table-striped transaction-table">
                            <thead>
                                <tr>
                                    <th>Date</th>
                                    <th>Category</th>
                                    <th>Description</th>
                                    <th>Amount</th>
                                    <th>Type</th>
                                </tr>
                            </thead>
                            <tbody id="transactionTableBody">
                                <!-- Transactions will be dynamically added here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-6 mb-4">
                <div class="card h-100">
                    <div class="card-header">
                        <i class="fas fa-chart-bar me-2"></i>Monthly Expense Trend
                    </div>
                    <div class="card-body">
                        <canvas id="monthlyExpenseTrendChart" class="w-100"></canvas>
                    </div>
                </div>
            </div>
            <div class="col-lg-6 mb-4">
                <div class="card h-100">
                    <div class="card-header">
                        <i class="fas fa-dollar-sign me-2"></i>Income vs Expense
                    </div>
                    <div class="card-body">
                        <canvas id="incomeVsExpenseChart" class="w-100"></canvas>
                    </div>
                </div>
            </div>

            <div class="row mt-3">
                <div class="col-12 text-center">
                    <a id="downloadTransactionsBtn" class="btn btn-primary download-btn" href="output.html">
                        <i class="fas fa-download me-2"></i>Download Transactions
                    </a>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script>
        // Sample data for charts and transactions (same as original script)
        const expenseCategoriesData = {
            labels: ['Food', 'Transport', 'Utilities', 'Entertainment', 'Others'],
            datasets: [{
                data: [300, 200, 150, 100, 50],
                backgroundColor: [
                    'rgba(255, 99, 132, 0.8)',
                    'rgba(54, 162, 235, 0.8)',
                    'rgba(255, 206, 86, 0.8)',
                    'rgba(75, 192, 192, 0.8)',
                    'rgba(153, 102, 255, 0.8)'
                ]
            }]
        };

        const monthlyExpenseTrendData = {
            labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
            datasets: [{
                label: 'Monthly Expenses',
                data: [1200, 1500, 1100, 1300, 1400, 1250],
                borderColor: 'rgba(67, 97, 238, 1)',
                backgroundColor: 'rgba(67, 97, 238, 0.2)',
                borderWidth: 2
            }]
        };

        const incomeVsExpenseData = {
            labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
            datasets: [
                {
                    label: 'Income',
                    data: [1500, 1700, 1600, 1800, 1650, 1750],
                    backgroundColor: 'rgba(40, 167, 69, 0.6)'
                },
                {
                    label: 'Expense',
                    data: [1200, 1500, 1100, 1300, 1400, 1250],
                    backgroundColor: 'rgba(220, 53, 69, 0.6)'
                }
            ]
        };

        const transactions = [
            { date: '2024-06-15', category: 'Food', description: 'Restaurant Dinner', amount: 45.50, type: 'expense' },
            { date: '2024-06-14', category: 'Salary', description: 'Monthly Salary', amount: 2500.00, type: 'income' },
            { date: '2024-06-13', category: 'Transport', description: 'Fuel', amount: 30.25, type: 'expense' },
            { date: '2024-06-12', category: 'Utilities', description: 'Electricity Bill', amount: 120.75, type: 'expense' },
            { date: '2024-06-11', category: 'Entertainment', description: 'Movie Night', amount: 25.00, type: 'expense' }
        ];

        // Chart rendering scripts (same as original script)
        var ctxCategories = document.getElementById('expenseCategoriesChart').getContext('2d');
        var categoriesChart = new Chart(ctxCategories, {
            type: 'pie',
            data: expenseCategoriesData,
            options: {
                responsive: true,
                plugins: {
                    title: {
                        display: true,
                        text: 'Expense by Category'
                    }
                }
            }
        });

        var ctxMonthlyTrend = document.getElementById('monthlyExpenseTrendChart').getContext('2d');
        var monthlyTrendChart = new Chart(ctxMonthlyTrend, {
            type: 'line',
            data: monthlyExpenseTrendData,
            options: {
                responsive: true,
                plugins: {
                    title: {
                        display: true,
                        text: 'Monthly Expense Trend'
                    }
                },
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        var ctxIncomeVsExpense = document.getElementById('incomeVsExpenseChart').getContext('2d');
        var incomeVsExpenseChart = new Chart(ctxIncomeVsExpense, {
            type: 'bar',
            data: incomeVsExpenseData,
            options: {
                responsive: true,
                plugins: {
                    title: {
                        display: true,
                        text: 'Income vs Expense'
                    }
                },
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        // Populate Transaction Table
        const tableBody = document.getElementById('transactionTableBody');
        transactions.forEach(transaction => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${transaction.date}</td>
                <td>${transaction.category}</td>
                <td>${transaction.description}</td>
                <td>Rs ${transaction.amount.toFixed(2)}</td>
                <td>
                    <span class="badge ${transaction.type === 'expense' ? 'badge-expense' : 'badge-income'}">
                        ${transaction.type.charAt(0).toUpperCase() + transaction.type.slice(1)}
                    </span>
                </td>
            `;
            tableBody.appendChild(row);
        });
    </script>
</body>
</html>
