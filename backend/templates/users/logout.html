<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PocketPal - Logout</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            overflow: hidden;
            position: relative;
        }
        .background-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 20vw;
            font-weight: bold;
            color: rgba(255,255,255,0.05);
            z-index: 1;
            text-transform: uppercase;
            pointer-events: none;
        }
        .logout-container {
            position: relative;
            z-index: 10;
            
        }
        .logout-card {
            border: none;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            overflow: hidden;
            max-width: 500px;
        }
        .logout-card-header {
            background: linear-gradient(to right, #667eea, #764ba2);
            color: white;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <!-- Background Text -->
    <div class="background-text">POCKETPAL</div>

    <div class="container logout-container">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8">
                <div class="card logout-card">
                    <div class="logout-card-header">
                        <h3 class="mb-0">
                            <i class="fas fa-sign-out-alt me-2"></i>Logout Successful
                        </h3>
                    </div>
                    <div class="card-body p-5 text-center">
                        <i class="fas fa-check-circle text-success mb-4" style="font-size: 5rem;"></i>
                        <h4 class="mb-3">You have been logged out</h4>
                        <p class="text-muted mb-4">Thank you for using PocketPal. See you next time!</p>
                        <div class="d-grid">
                            <a href="{% url 'login' %}" class="btn btn-primary btn-lg text-white">
                                Return to Login <i class="fas fa-arrow-right ms-2"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
