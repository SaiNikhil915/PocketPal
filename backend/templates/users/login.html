<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PocketPal - Login</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            overflow: hidden;
            position: relative;
        }
        .background-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 20vw;
            font-weight: bold;
            color: rgba(255,255,255,0.05);
            z-index: 1;
            text-transform: uppercase;
            pointer-events: none;
        }
        .login-container {
            position: relative;
            z-index: 10;
        }
        .login-card {
            border: none;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .login-card-header {
            background: linear-gradient(to right, #667eea, #764ba2);
            color: white;
            text-align: center;
            padding: 20px;
        }
        .title-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            z-index: 1000;
            opacity: 1;
            transition: opacity 1s ease-in-out;
        }
        .title-text {
            font-size: 5vw;
            color: white;
            font-weight: bold;
            opacity: 0;
            animation: fadeInOut 2s ease-in-out;
        }


        .subtitle-text {
            font-size: 3vw;
            font-weight: 500;
            opacity: 0;
            animation: fadeInOut 2s ease-in-out;

        }
        @keyframes fadeInOut {
            0%, 100% { opacity: 0; }
            30%, 70% { opacity: 1; }
        }
    </style>
</head>
<body>
    <!-- Title Animation Overlay -->

    <div id="titleAnimation" class="title-animation">
        <div class="title-text">
            POCKETPAL
        </div>
        <div class="subtitle-text">
            YOUR MONEY YOUR WAY
        </div>
    </div>
    <style>
        .title-animation {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #4361ee;
            color: white;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }
    
        .title-text {
            font-size: 4rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }
    
        .subtitle-text {
            font-size: 2rem;
            font-weight: 500;
        }
    </style>

    <!-- Background Text -->
    <div class="background-text">POCKETPAL</div>

    <div class="container login-container">
        <div class="row justify-content-center">
            <div class="col-lg-5 col-md-7">
                <div class="card login-card">
                    <div class="login-card-header">
                        <h3 class="mb-0">
                            <i class="fas fa-wallet me-2"></i>PocketPal
                        </h3>
                    </div>
                    <div class="card-body p-5">
                        <form action="/users/handlelogin/" method="post">
                            {% csrf_token %}
                            <div class="mb-4">
                                <label for="loginuname" class="form-label">
                                    <i class="fas fa-user me-2 text-muted"></i>Username
                                </label>
                                <input type="text" class="form-control form-control-lg" id="loginuname" 
                                       name="loginuname" placeholder="Enter your username" required>
                            </div>
                            <div class="mb-4">
                                <label for="loginpassword1" class="form-label">
                                    <i class="fas fa-lock me-2 text-muted"></i>Password
                                </label>
                                <input type="password" class="form-control form-control-lg" 
                                       id="loginpassword1" name="loginpassword1" 
                                       placeholder="Enter your password" required>
                            </div>
                            <div class="mb-4 form-check">
                                <input type="checkbox" class="form-check-input" id="rememberPasswordCheck" required>
                                <label class="form-check-label" for="rememberPasswordCheck">
                                    Remember me
                                </label>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary btn-lg text-white">
                                    Login <i class="fas fa-sign-in-alt ms-2"></i>
                                </button>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer text-center py-3 bg-light">
                        <a href="{% url 'register' %}">
                            <i class="fas fa-user-plus me-1"></i>Create Account
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const titleAnimation = document.getElementById('titleAnimation');
            
            setTimeout(() => {
                titleAnimation.style.opacity = 0;
                setTimeout(() => {
                    titleAnimation.style.display = 'none';
                }, 1000);
            }, 2500);
        });
    </script>
</body>
</html>
